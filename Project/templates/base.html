<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #fff;
            color: #333;
            padding: 10px;
            text-align: center;
        }
        #content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        #footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .flash-message {
            background-color: #ffcc00;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div id="content">
        {% block content %} {% endblock %}
    </div>

    <div id="footer">
        <p>&copy; 2024 Vinh and Sehtej Library System</p>
    </div>
</body>
</html>
