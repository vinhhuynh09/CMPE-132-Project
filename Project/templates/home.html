{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .nav {
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Library System</h1>
    <p>Your role: {{ session.get('role', 'Guest') }}</p>

    <div class="nav">
        <a href="/createaccount">Create Account</a>
        <a href="/">Logout</a>
    </div>
</body>

</html>
{% endblock %}
